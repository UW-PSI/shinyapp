name: Build Shinylive App

on:
  push:
    paths:
      - "app/**"              # only rebuild when app/ changes
      - ".github/workflows/build-shinylive.yml"
  workflow_dispatch:           # allow manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Python (for Shinylive CLI)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Install shinylive
      - name: Install Shinylive
        run: pip install shinylive

      # 4️⃣ Build static site from /app into /docs
      - name: Build Shinylive site
        run: shinylive export app docs

      # 5️⃣ Commit the generated docs/ folder (if changed)
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-build shinylive site from app/"
            git push
          fi
